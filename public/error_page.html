<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur de Paiement</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
        <h1>Erreur de Paiement</h1>
    </header>
    <div class="container mt-5">
        <div class="card shadow-lg border-danger">
            <div class="card-header text-center bg-danger text-white">
                <h2>Une erreur est survenue</h2>
            </div>
            <div class="card-body text-center">
                <p>Nous avons rencontré un problème lors du traitement de votre paiement. Veuillez réessayer plus tard ou contacter notre support.</p>
                <a href="contact.html" class="btn btn-danger">Contactez-nous</a>
                <a href="index.html" class="btn btn-secondary">Retour à l'accueil</a>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 Module de Paiement Électronique. Tous droits réservés.</p>
    </footer>
</body>
</html>
